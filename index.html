<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>DevClub Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo DevClub Convert Money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo Bandeira Brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class=" arrow-img" src="./assets/arrow.png" alt="logo seta">
            </div>
            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo Bandeira Estados Unidos">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
